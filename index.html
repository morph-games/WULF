<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WULF</title>
		<link rel="preload" href="./styles/fonts/AppleII.ttf" as="font" type="font/ttf" crossorigin />
		<link href="./styles/ankh.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<!-- &#9765; -->
			<div id="screen">
				<canvas id="main-canvas" width="320" height="200"></canvas>
			</div>
			<div id="buttons">
				<div id="dir-buttons">
					<button class="up-key" data-key="ArrowUp">▲</button>
					<button class="left-key" data-key="ArrowLeft">◀</button>
					<button class="down-key" data-key="ArrowDown">▼</button>
					<button class="right-key" data-key="ArrowRight">▶</button>
				</div>
				<div>
					<button data-key="?">?</button>
					<button data-key="Enter">&crarr;</button>
					<button data-key="t">t</button>
					<button data-key="e">e</button>
					<button data-key="f">f</button>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
